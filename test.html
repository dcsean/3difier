<html>
	<head>
		<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection" />
		<script src="jquery-1.5.1.js"></script>
		<script src="3dify.js"></script>
	</head>
	<body>
		<div class="container">
			<div>
				<div id='test' class="span-24"></div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				$('#test').threedeeify('init',900,400).addClass("nice");
				var objects = {"objects": [
					{"x": "-5", "y": "-5", "depth": "80", "url": "https://github.com/images/modules/404/parallax_bg.jpg"},
					{"x": "300", "y": "100", "depth": "20", "url": "https://github.com/images/modules/404/parallax_octocat.png"},
					{"x": "310", "y": "310", "depth": "21", "url": "https://github.com/images/modules/404/parallax_octocatshadow.png"},
					{"x": "370", "y": "150", "depth": "30", "url": "https://github.com/images/modules/404/parallax_speeder.png"},
					{"x": "370", "y": "260", "depth": "31", "url": "https://github.com/images/modules/404/parallax_speedershadow.png"},
					{"x": "470", "y": "100", "depth": "50", "url": "https://github.com/images/modules/404/parallax_building_1.png"},
					{"x": "700", "y": "100", "depth": "65", "url": "https://github.com/images/modules/404/parallax_building_2.png"}
				]};
				$('#test').threedeeify('add_object', objects);
				$('#test').threedeeify('start');
				$('#test').threedeeify('debug');
			});
		</script>
	</body>
</html>
