<html>
	<head>
		<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection" />
		<script src="jquery-1.5.1.js"></script>
		<script src="3dify.js"></script>
	</head>
	<body>
		<div class="container">
			<div>
				<div id='test' class="span-24"></div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				$('#test').threedeeify('init',900,400).addClass("nice");
				$('#test').threedeeify('add_object', -5,-5,80,'https://github.com/images/modules/404/parallax_bg.jpg');
				$('#test').threedeeify('add_object', 300,100,20,'https://github.com/images/modules/404/parallax_octocat.png');
				$('#test').threedeeify('add_object', 310,310,21,'https://github.com/images/modules/404/parallax_octocatshadow.png');
				$('#test').threedeeify('add_object', 370,150,30,'https://github.com/images/modules/404/parallax_speeder.png');
				$('#test').threedeeify('add_object', 370,260,31,'https://github.com/images/modules/404/parallax_speedershadow.png');
				$('#test').threedeeify('add_object', 470,100,50,'https://github.com/images/modules/404/parallax_building_1.png');
				$('#test').threedeeify('add_object', 700,100,65,'https://github.com/images/modules/404/parallax_building_2.png');
				$('#test').threedeeify('start');
				$('#test').threedeeify('debug');
			});
		</script>
	</body>
</html>
