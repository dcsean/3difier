<html>
	<head>
		<script src="jquery-1.5.1.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function(){
			   $("canvas").mousemove(function(e){
					var mouseX = e.pageX - this.offsetLeft - 300;
					var mouseY = e.pageY - this.offsetTop - 100;
			      	//$('#status').html(mouseX +', '+ mouseY); // debugging
					move(mouseX, mouseY);
			   }); 
			})
			
			close_box = new Object();
			close_box.x = 50;
			close_box.y = 100;
			close_box.depth = 10;
			
			front_box = new Object();
			front_box.x = 300;
			front_box.y = 100;
			front_box.depth = 50;
			
			far_box = new Object();
			far_box.x = 200;
			far_box.y = 100;
			far_box.depth = 5;
			
			var display_objects = (close_box, front_box, far_box);
			
		
			function init() {
				move(0,0);
			}
			
			function move(x,y) {
				var canvas = document.getElementById('tutorial');
				var ctx = canvas.getContext('2d');
				
				var oppX = -x;
				var oppY = -y;
				
				var closeX = -x / 5;
				var closeY = -y / 5;
				
				ctx.clearRect(0,0,600,200);
				ctx.fillStyle = "rgb(200,0,0)";
				ctx.fillRect (close_box.x + (oppX / close_box.depth), close_box.y + (oppY / close_box.depth), 55, 50);

				$('#status').html(oppX +', '+ oppY);
				
				ctx.fillStyle = "rgb(0,200,0)";
				ctx.fillRect(300 + closeX, 100 + closeY, 100, 100);
				
			}
		</script>
	</head>
	<body onload="init();">
		<canvas id="tutorial" width="600" height="200" style="border: 3px solid black;">Image</canvas>
		<h2 id="status">
			0, 0
		</h2>
	</body>
</html>
