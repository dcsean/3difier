<html>
	<head>
		<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection" />
		<script src="jquery-1.5.1.js"></script>
		<script src="3difier.js"></script>
	</head>
	<body>
		<div class="container showgrid">
			<div id="canvas_holder"></div>
			<h2 id="status">0, 0</h2>
			<form id="form" class="inline">
				<fieldset>
					<legend>Add Objects</legend>
					Objects will be sorted by depth, the higher the depth the further "into" the image the object is.  Height and width are optional, if unset the picture's original dimensions will be used.
					
					<div id="display_objects_form"></div>
					<input type="button" id="more" value="More" />
					<input type="button" value="3Dify" id="3dify"/>
					<input type="button" value="fill" id="fill" />
					<input type="button" value="debug" id="debug" />
				</fieldset>
			</form>
		</div>
	</body>
</html>
