<html>
	<head>
		<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection" />
		<script src="jquery-1.5.1.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function(){
				init();
				$("canvas").mousemove(function(e){
					var mouseX = e.pageX - this.offsetLeft - 300;
					var mouseY = e.pageY - this.offsetTop - 100;
				     //$('#status').html(mouseX +', '+ mouseY); // debugging
					move(mouseX, mouseY);
				});
				
				var display_object_form_html = '<div><label for="url">url: </label><input type="text" name="url" id="url" class="text" /> <label for="x">x: </label><input type="text" maxlength="3" id="x" name="x" class="text" style="width: 40px;" /> <label for="y">y: </label><input type="text" maxlength="3" id="y" name="y" class="text" style="width: 40px;" /> <label for="depth">depth: </label><input type="text" maxlength="3" id="depth" name="depth" class="text" style="width: 40px;" /></div>';
				$('#display_objects').append(display_object_form_html);
								
				$('#more').click(function() {
					$('#display_objects').append(display_object_form_html);
				});
			})
			
			function display_object(x, y, depth, color) {
				//this.name = name;
				this.x = x;
				this.y = y;
				this.depth = depth;
				this.color = color;
				
				this.getX = function() {
					return this.x;
				}
				
				this.getY = function() {
					return this.y;
				}
				
				this.getDepth = function() {
					return this.depth;
				}
			}
					
			var display_objects = [ new display_object(50,130,10,40),
			 						new display_object(300,100,50,40),
									new display_object(200,50,100,40),];
			
			function init() {
				move(0,0);
			}
			
			function move(x,y) {
				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2d');
				
				var oppX = -x;
				var oppY = -y;
				
				ctx.clearRect(0,0,600,200);
				ctx.fillStyle = "rgb(200,0,0)";

				$('#status').html(oppX +', '+ oppY);
				
				for(var i=0; i<display_objects.length;i++){
					var x = display_objects[i].getX();
					var y = display_objects[i].getY();
					var depth = display_objects[i].getDepth();
						
					ctx.fillStyle = "rgb(200,0,0)";
					ctx.fillRect (x + (oppX / depth), y + (oppY / depth), 55, 50);
				}
			}
		</script>
	</head>
	<body>
		<div class="container showgrid">
			<canvas id="canvas" width="600" height="200" style="border: 3px solid black;">Image</canvas>
			<h2 id="status">0, 0</h2>
			<form id="form" class="inline">
				<fieldset>
					<legend>Add Objects</legend>
				<div id="display_objects"></div>
				<input type="button" id="more" value="More" />
				<input type="submit" value="3Dify" />
				</fieldset>
			</form>
		</div>
	</body>
</html>
